<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main" >
  <div class="search">
    <input type="text" placeholder="Enter here City" id="citybox" class="citybox" autocomplete="off">


  </div>
        <div class="weatherbody">
            <div class="location">
                <div class="city" id="city">Karachi, pk</div>
                <div class="date" id="date">20 4 2023</div>

        </div>
        <div class="weatherstatus">
            <div class="temp" id="temp">34&deg;C</div>
            <div class="min" id="min">32&deg;C (min) / 34&deg;C (max)<</div>
            <div class="weather" id="weather">Cloud</div>
            <div class="image" id="image"></div>
        </div>

        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
